<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gustavo Carvalho</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #64ffda;
      --white: #ffffff;
      --bg: #0a192f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--white);
      overflow-x: hidden;
    }

    /* NAVBAR */
    nav {
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      background-color: rgba(10, 25, 47, 0.9);
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    nav .logo {
      font-size: 20px;
      font-weight: 600;
    }

    nav .nav-links a {
      margin-left: 30px;
      text-decoration: none;
      color: var(--white);
      font-weight: 300;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav .nav-links a:hover {
      color: var(--green);
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content {
      display: flex;
      align-items: center;
      height: 100vh;
      padding: 0 40px;
      margin-top: 80px; /* espaço para navbar */
    }

    .text-section {
      max-width: 700px;
    }

    .intro {
      font-family: 'Inter', sans-serif;
      color: var(--green);
      font-size: 17px;
      margin-bottom: 10px;
    }

    .name {
      font-family: 'Manrope', sans-serif;
      font-size: 55px;
      font-weight: 700;
      color: var(--white);
      margin-bottom: 10px;
    }

    .title {
      font-family: 'Manrope', sans-serif;
      font-size: 31px;
      font-weight: 400;
      color: var(--white);
      margin-bottom: 20px;
    }

    .description {
      font-family: 'Inter', sans-serif;
      font-size: 17px;
      line-height: 1.6;
      color: var(--white);
      max-width: 600px;
    }

    .description a {
      color: var(--green);
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .name {
        font-size: 40px;
      }

      .title {
        font-size: 24px;
      }

      .description {
        font-size: 16px;
      }

      nav {
        padding: 15px 20px;
      }

      nav .nav-links a {
        margin-left: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Partículas -->
  <div id="particles-js"></div>

  <!-- Navbar -->
  <nav>
    <div class="logo">Gustavo Carvalho</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Trabalhos</a>
      <a href="#">Contato</a>
    </div>
  </nav>

  <!-- Conteúdo Principal -->
  <div class="content">
    <div class="text-section">
      <div class="intro">Olá! Eu sou</div>
      <div class="name">Gustavo Carvalho</div>
      <div class="title">Engenheiro & Desenvolvedor Web</div>
      <div class="description">
        Sou Engenheiro Mecânico, Engenheiro de Segurança, Engenheiro de Processamento de Gás Natural, Desenvolvedor Web e apaixonado por tecnologia.
        <br /><br />
        <a href="https://www.linkedin.com/in/gustavo-carvalho-b0b9a120/" target="_blank">Acesse meu LinkedIn</a>
      </div>
    </div>
  </div>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        size: { value: 3 },
        color: { value: "#64ffda" },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#64ffda",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        }
      }
    });
  </script>
</body>
</html>
