<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gustavo Carvalho</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background-color: #000;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 3em;
      font-weight: 600;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.3em;
      margin-top: 10px;
      animation: fadeIn 3s ease-in-out;
    }

    .links {
      margin-top: 20px;
      animation: fadeIn 4s ease-in-out;
    }

    .links a {
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
      border: 1px solid #fff;
      padding: 8px 16px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .links a:hover {
      background-color: #fff;
      color: #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="content">
    <h1>Gustavo Carvalho</h1>
    <p>Sou Engenheiro, Desenvolvedor Web e apaixonado por tecnologia.</p>
    <div class="links">
      <a href="https://www.linkedin.com/in/gustavo-carvalho-b0b9a120/" target="_blank">LinkedIn</a>
      <a href="https://github.com/profglac" target="_blank">GitHub</a>
    </div>
  </div>

  <!-- particles.js script -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        size: { value: 3 },
        color: { value: "#ffffff" },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        }
      }
    });
  </script>
</body>
</html>
